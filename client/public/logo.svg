<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <rect x="0" y="0" width="512" height="512" fill="#C9DBBE" rx="80"/>
  
  <!-- Green rounded square -->
  <rect x="120" y="120" width="272" height="272" fill="#00C853" rx="50" stroke="#000" stroke-width="6"/>
  
  <!-- White question mark base -->
  <path d="M 200 200 Q 200 150, 256 150 Q 312 150, 312 200 Q 312 235, 280 250 L 280 290" 
        fill="none" stroke="#FFF" stroke-width="28" stroke-linecap="round"/>
  
  <!-- Question mark dot -->
  <circle cx="280" cy="330" r="18" fill="#FFF"/>
  
  <!-- Pencil -->
  <g transform="translate(320, 180) rotate(45)">
    <!-- Pencil body -->
    <rect x="0" y="0" width="35" height="120" fill="#FDB927" stroke="#000" stroke-width="3"/>
    <!-- Pencil stripes -->
    <rect x="0" y="15" width="35" height="8" fill="#000"/>
    <rect x="0" y="30" width="35" height="8" fill="#000"/>
    <rect x="0" y="45" width="35" height="8" fill="#000"/>
    <!-- Pencil tip metal -->
    <polygon points="0,120 35,120 35,135 0,135" fill="#C0C0C0" stroke="#000" stroke-width="3"/>
    <!-- Pencil tip -->
    <polygon points="0,135 35,135 17.5,155" fill="#000" stroke="#000" stroke-width="3"/>
    <!-- Eraser -->
    <ellipse cx="17.5" cy="-5" rx="17.5" ry="10" fill="#FF69B4" stroke="#000" stroke-width="3"/>
  </g>
  
  <!-- Drawing scribbles from pencil -->
  <path d="M 300 320 Q 310 340, 280 350 Q 250 360, 260 380" 
        fill="none" stroke="#000" stroke-width="4" stroke-linecap="round"/>
</svg>
